# New Game:
#     var app = new cards.Game();
#
# Bind it to the DOM:
#     $().cardgame(the game instance, options)
# where options is an object:
#     {
#         background: some CSS color for the container,
#         swapTime: the time it takes to swap 2 cards,
#         moveTime: the time it takes to move cards between piles
#         shiftTime: the time it takes to move cards when the pile changes size,
#         facing: either "up" or "down",
#         piles: {
#             pile name : properties like x, y, spreadx, spready, pile (Pile instance), swapTime, moveTime, shiftTime
#         }
#     }

events:
  newpile:
    name: a string
    value: a Pile
  remember:
    pile: the Pile affected
    key: a string
    value: the value associated with this key
  swap:
    pile: the Pile
    index1: one of the swapped indices
    card1: the card that used to be at index1
    index2: the other swapped index
    card2: the card that used to be at index2
  move:
    origin: starting Pile
    destination: the Pile where cards are being moved tp
  remove:
    origin: the Pile that used to have this card
    index: the index of the card being removed
    card: a copy of the Card
    ideas: 
      -invoked during popSelected in the loop
      -jquery responds by moving card DIV up one level
  add:
    destination: the Pile that is recieving this card
    index: the index where the new card will be inserted
    card: a copy of the Card
    ideas: 
      -invoked by add method
  card_tag:
    card: a copy of the card
    name: the name of the tag
    original: the old value of the tag
    current: the new value of the tag
  #there are two Choose events, fired when something is clicked. The
  #choose_pile event is always invoked when a pile is clicked. The
  #choose event is only invoked when that pile has cards and one of
  #them was clicked.
  choose_pile: 
    pile: the Pile Object that was selected
    wrapper: the jQuery plugin wrapper for this pile
  choose:
    card: the Card Object that was selected (copy)
    pile: the Pile Object to which this card belongs

pluginPileWrapper:
  x:
    desc: a number indicating distance from left edge of table
    default: 0
  y:
    desc: a number indicating distance from top edge of table
    default: 0
  spreadx: 
    desc: distance between left edges of cards
    default: 0
  spreadY: 
    desc: distance between top edges of cards
    default: 0
  destination: 
    desc: INTERNAL name of pile that cards are being moved to; empty when not moving
    default: empty string or undefined
  pile: 
    desc: a Pile object that is passed as an argument to event callbacks
    default: null
  swapTime:
    desc: a jquery duration that is used for animating internal movements of cards
    default: "short"
  moveTime:
    type: either a single jquery time or an object with properties whose names are String names of piles and whose values are jquery times
    desc: the duration of an animation that moves cards
    default: 1500
  shiftTime:
    type: either a single jquery time or an object with two keys (remove/add) that have jquery times as values
    desc: the time it takes to shift cards when an insertion or deletion is made in the pile